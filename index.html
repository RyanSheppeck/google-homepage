<!DOCTYPE html>

  <html>
    
    <head>

      <title>Google</title>

      <link href="./stylesheet.css" type="text/css" rel="stylesheet">

    </head>

    <body>

<!-- This is the Navigation Bar for Google homepage. -->

      <div class="navbar">
        
        <div id="topbar">
          <ul>
            <li style="float:left"><a href="#about">About</a></li>
            <li style="float:left"><a href="#store">Store</a></li>
            <img class="profile" src="profile.png">
            <img class="app" src="google-app.png">
            <li style="float:right"><a href="#images">Images</a></li>
            <li style="float:right"><a href="#gmail">Gmail</a></li>
          </ul>
        </div>

      </div>

<!-- This is the Logo for Google homepage. -->

      <div class="logo">

        <img class="logo-image" src="googlelogo_color_272x92dp.png">

      </div>

<!-- This is the Search Bar for Google homepage. -->

      <div class="searchbar">

              <span class="glass"></span>
              <input class="search" type="text" name="search">

      </div>

<!-- This is the Submit Button for Google homepage. -->

      <div class="submit-button">

            <input class="button" type="submit" value="Google Search">
            <input class="button" type="submit" value="I'm Feeling Lucky">

      </div>

<!-- This is the Footer for Google homepage. -->

      <div class="footer">
        
        <div id="ftopbar">United Kingdom</div>
        
        <div id="fbotbar">
          <ul>
            <li style="float:left"><a href="#advertising">Advertising</a></li>
            <li style="float:left"><a href="#business">Business</a></li>
            <li style="float:left"><a href="#works">How Search Works</a></li>
            <li style="float:right"><a href="#settings">Settings</a></li>
            <li style="float:right"><a href="#terms">Terms</a></li>
            <li style="float:right"><a href="#privacy">Privacy</a></li>
          </ul>
        </div>

      </div>

    </body>

</html>
